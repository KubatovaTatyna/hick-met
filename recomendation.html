<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="namePage mainBox">
        <div class="boxHeader">
            <h1>Рекомендация</h1>
        </div>
        <hr>
        <div class="boxBody">
            <h1>Порекомендуете ли вы своим знакомым?</h1>
            <div class="buttons">
                <button class="yesButton" class="submitButton">Да</button>
                <button class="noButton" class="submitButton">Нет</button>
            </div>
            <textarea name="comment" id="comment" cols="10" rows="7" placeholder="Оставьте ваш комментарий"></textarea>
        </div>
    </div>
    <script src="./script.js"></script>
    <script>
        let submitButton = document.querySelector('button.submitButton');

        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            window.open('/download.html', '_self')
        })
    </script>
</body>

</html>
