<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="namePage mainBox">
        <div class="boxHeader">
            <h1>ООцените гида</h1>
        </div>
        <hr>
        <div class="boxBody">
            <h1>Работа гида</h1>
            <div class="stars">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
            </div>
            <form action="" name="questions" class="questions">
                <div class="question">
                    <input type="radio" id="e">
                    <label for="e">Неудовлетворительная работа администраторов</label>
                </div>
                <div class="question">
                    <input type="radio" id="e1">
                    <label for="e1">Задержка транспорта в аэропорту</label>
                </div>
                <div class="question">
                    <input type="radio" id="e2">
                    <label for="e2">Отсутсвие питания в номерах</label>
                </div>
            </form>
            <button id="submitBtn" disabled>Далее</button>
            <div class="numOfPage">3/5</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".stars i");
            const submitBtn = document.getElementById("submitBtn");

            let selectedRating = 0;

            function toggleActiveClass() {
                submitBtn.classList.add("active");
            }

            stars.forEach((star, index) => {
                star.addEventListener("click", function () {
                    selectedRating = index + 1;

                    // Remove existing filled stars
                    stars.forEach((s, i) => {
                        if (i < selectedRating) {
                            s.classList.add("active");
                        } else {
                            s.classList.remove("active");
                        }
                    });

                    // Enable the submit button
                    submitBtn.disabled = false;
                    toggleActiveClass();
                });
            });

            submitBtn.addEventListener("click", function () {
                    window.location.href = "manager.html";
            });
        });

    </script>
</body>

</html>
