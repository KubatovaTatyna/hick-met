<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>

<body>
    <header>
        <img src="./images/logo.svg" alt="logo">
    </header>
    <div class="namePage mainBox">
        <div class="boxHeader">
            <h1>Оцените отель</h1>
        </div>
        <hr>
        <div class="boxBody">
            <h1>МЕККА</h1>
            <div id="stars" class="stars">
                <i class="fa-solid fa-star" data-value="1"></i>
                <i class="fa-solid fa-star" data-value="1"></i>
                <i class="fa-solid fa-star" data-value="1"></i>
                <i class="fa-solid fa-star" data-value="1"></i>
                <i class="fa-solid fa-star" data-value="1"></i>
            </div>
            <textarea rows="5" cols="1">Другое</textarea>
            <button id="submitBtn" disabled>Далее</button>
            <div class="numOfPage">1/5</div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const stars = document.querySelectorAll(".stars i");
            const submitBtn = document.getElementById("submitBtn");

            let selectedRating = 0;

            function toggleActiveClass() {
                submitBtn.classList.toggle("active");
            }

            stars.forEach((star, index) => {
                star.addEventListener("click", function () {
                    selectedRating = index + 1;

                    // Remove existing filled stars
                    stars.forEach((s, i) => {
                        if (i < selectedRating) {
                            s.classList.add("active");
                        } else {
                            s.classList.remove("active");
                        }
                    });

                    if (selectedRating <= 3) {
                        window.location.href = "mekkaQuestions.html";
                    }
                    
                    // Enable the submit button
                    submitBtn.disabled = false;
                    toggleActiveClass();
                });
            });

            submitBtn.addEventListener("click", function () {
                if (selectedRating === 0) {
                    alert("Please choose a star rating.");
                } else if (selectedRating > 3) {
                    window.location.href = "media.html";
                }
                // else {
                //     // Redirect to the next page with new rating stars
                //     // const newRatingPage = `newRating.html?rating=${selectedRating}`;
                //     window.location.href = 'mekkaQuestions.html';
                // }
            });
        });

    </script>
</body>

</html>
